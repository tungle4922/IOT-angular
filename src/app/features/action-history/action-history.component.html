<section class="py-6 px-12">
  <h1 class="font-bold text-xl mb-5">Lịch sử hoạt động</h1>
  <table style="width:70%">
    <tr>
      <th>Id</th>
      <th>Hoạt động</th>
      <th>Ngày tạo</th>
    </tr>
    <tr *ngFor="let item of listAction">
      <td>{{item.id}}</td>
      <td>{{item.action}}</td>
      <td>{{item.createdDate}}</td>
    </tr>
  </table>

</section>
