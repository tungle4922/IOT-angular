<section class="py-6 px-16">
  <h1 class="font-bold text-xl mb-5">Lịch sử hoạt động</h1>
  <table style="width:100%">
    <tr>
      <th>Id</th>
      <th>Hoạt động</th>
      <th>Ngày tạo</th>
    </tr>
    <tr *ngFor="let item of listAction">
      <td>{{item.id}}</td>
      <td>{{item.action}}</td>
      <td>{{item.createdDate}}</td>
    </tr>
  </table>
  <div class="mt-4 flex justify-end">
    <div></div>
    <nz-pagination [nzPageIndex]="1" [nzTotal]="50"></nz-pagination>
  </div>
</section>
