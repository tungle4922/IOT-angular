<section class="py-6 px-12" [ngClass]="(newestData.temperature > 100 ? 'bg-red-500' : 'bg-[#f2edf3]')">
  <div class="flex gap-6 mb-6">
    <div class="shadow-xl bg-gradient-danger rounded-md w-full p-6 h-[25vh] relative">
      <div class="flex justify-end"><i class="fa-solid fa-temperature-high text-[30px] text-white"></i></div>
      <p class="text-center text-lg font-semibold text-white">{{newestData && newestData.temperature}} °C</p>
      <p class="text-center text-xl font-medium text-white">Nhiệt độ</p>
      <img class="absolute right-0 top-0 h-full" [src]="svgIcon" alt="">
    </div>
    <div class="shadow-xl bg-gradient-info rounded-md w-full p-6 h-[25vh] relative">
      <div class="flex justify-end"><i class="fa-solid fa-cloud text-[30px] text-white"></i></div>
      <p class="text-center text-lg font-semibold text-white">{{newestData && newestData.humidity}} %</p>
      <p class="text-center text-xl font-medium text-white">Độ ẩm</p>
      <img class="absolute right-0 top-0 h-full" [src]="svgIcon" alt="">
    </div>
    <div class="shadow-xl bg-gradient-hot rounded-md w-full p-6 h-[25vh] relative">
      <div class="flex justify-end"><i class="fa-regular fa-sun text-[30px] text-white"></i></div>
      <p class="text-center text-lg font-semibold text-white">{{newestData && newestData.light}} lux</p>
      <p class="text-center text-xl font-medium text-white">Ánh sáng</p>
      <img class="absolute right-0 top-0 h-full" [src]="svgIcon" alt="">
    </div>
  </div>
  <div class="flex gap-6">
    <div class="w-[68.5%] bg-white rounded-md">
      <div class="w-[85%] ml-[60px]">
        <canvas id="lineChart"></canvas>
      </div>
    </div>
    <div class="w-1/3 flex-col">
      <div class="shadow-xl border-[1px] bg-white border-[#f5f5f5] w-full p-6 mb-6 h-[26vh] rounded-md">
        <img *ngIf="isFanOn === false" class="w-[70px] mx-auto mt-4"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ_Pdn6Ueoc708MBYGQdy9bZY-kaRB98yXp7V8EZimx2ltgNs8J3M75J7aBcKVanjSgk54&usqp=CAU"
          alt="">
        <img *ngIf="isFanOn === true" class="w-[70px] mx-auto mt-4"
          src="https://usagif.com/wp-content/uploads/2022/fzk5d/fan-gif-74-minimalistic-blue-fan.gif" alt="">
        <div class="flex justify-center mt-3">
          <button *ngIf="isFanOn === false" (click)="toggleFan()" nz-button nzType="primary" class="px-7">Bật</button>
          <button *ngIf="isFanOn === true" (click)="toggleFan()" nz-button nzType="primary" nzDanger
            class="px-7">Tắt</button>
        </div>
      </div>
      <div class="shadow-xl border-[1px] bg-white border-[#f5f5f5] w-full p-6 h-[26vh] rounded-md">
        <div *ngIf="isLightOn === false" class="flex justify-center"><i
            class="fa-solid fa-lightbulb text-[60px] mt-4"></i></div>
        <div *ngIf="isLightOn === true" class="flex justify-center"><i
            class="fa-solid fa-lightbulb text-[60px] mt-4 text-yellow-500"></i></div>
        <div class="flex justify-center mt-3">
          <button *ngIf="isLightOn === false" (click)="toggleLight()" nz-button nzType="primary"
            class="px-7">Bật</button>
          <button *ngIf="isLightOn === true" (click)="toggleLight()" nz-button nzType="primary" nzDanger
            class="px-7">Tắt</button>
        </div>
      </div>
    </div>
  </div>
</section>
