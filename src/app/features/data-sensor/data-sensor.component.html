<section class="py-6 px-12">
  <h1 class="font-bold text-xl mb-5">Data sensor</h1>
  <table style="width:70%">
    <tr>
      <th>Id</th>
      <th>Nhiệt độ (độ C)</th>
      <th>Độ ẩm (%)</th>
      <th>Ánh sáng (lux)</th>
      <th>Trạng thái quạt</th>
      <th>Trạng thái đèn</th>
      <th>Thời gian</th>
    </tr>
    <tr *ngFor="let item of listData">
      <td>{{item.id}}</td>
      <td>{{item.temp}}</td>
      <td>{{item.humidity}}</td>
      <td>{{item.light}}</td>
      <td>{{item.fanStatus}}</td>
      <td>{{item.lightStatus}}</td>
      <td>{{item.createdDate}}</td>
    </tr>
  </table>
</section>
